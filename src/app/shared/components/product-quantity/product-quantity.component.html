<div class="row no-gutters">
    <div class="col-2">
        <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
    </div>
    <div class="col text-center txt">
        <div><strong>{{shoppingCart.getQuantity(product)}}</strong> in your cart</div>
    </div>
    <div class="col-2">
        <button class="btn btn-success btn-block" (click)="addToCart()">+</button>
    </div>
</div>
