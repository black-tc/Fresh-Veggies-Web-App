<div class="card" *ngIf="cart">
    <div class="card-body">
        <h4 class="card-title">Order Summary</h4>
        <p class="card-text">You have {{cart.totalItemCount}} items in your shopping cart.</p>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of cart.itemsArr">
                {{item.data.title}} x {{item.data.quantity}}
                <div class="float-right">{{item.data.totalPrice | currency:'NAD'}}</div>
            </li>
            <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">{{cart.totalPrice | currency:'NAD'}}</div>
            </li>
        </ul>

    </div>

</div>
