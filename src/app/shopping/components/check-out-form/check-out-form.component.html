<form #shippingForm="ngForm">
    <div class="form-group">
        <label  for="name"> Full Name(s)</label>
        <input type="text" name="name" #name="ngModel" id="name" [(ngModel)]="shipping.name" class="form-control"
            required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="adress" #address="ngModel" id="address" [(ngModel)]="shipping.address"
            class="form-control" required>
        <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
            <div *ngIf="address.errors.required">Address is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" #city="ngModel" [(ngModel)]="shipping.city" class="form-control"
            required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            <div *ngIf="city.errors.required">City is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" #email="ngModel" [(ngModel)]="shipping.email" class="form-control"
          required>
      <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="phone">Cell Number</label>
    <input type="text" name="phone" id="phone" #phone="ngModel" [(ngModel)]="shipping.phone" class="form-control"
        required>
    <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
        <div *ngIf="phone.errors.required">Cell Number is required</div>
    </div>
</div>
    <button (click)="checkOut()" class="btn btn-success btn-block" [disabled]="!shippingForm.valid">
        Place Order
    </button>

</form>
